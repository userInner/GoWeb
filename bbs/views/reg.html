<html lang="en">

    <meta charset="UTF-8">
    <title>注册</title>
    <Link rel="stylesheet" type="text/css" href="static/style/style.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <style>
        .input{
            width:300px;
            margin-left:30px;
            height:18px;
        }
        .txt1{
            display:inline-block;
            width:50px;
            text-align:right;
        }
        .div1{
            margin-top:10px;
        }
    </style>
    <script language="javascript">
        function check() {
            if(document.regForm.uName.value==""){
                alert("用户名不能为空");
                return false;
            }
            if(document.regForm.uPass.value==""){
                alert("密码不能为空");
                return false;
            }
            if(document.regForm.uPass.value != document.regForm.uPass1.value){
                alert("2次密码不一样");
                return false;
            }
        }
    </script>
</HEAD>
<BODY>
<DIV>
    <IMG src="static/image/logo.gif">
</DIV>

<DIV class="h">
    您尚未　<a href="login.html">登录</a> &nbsp;| &nbsp;

</DIV>


<BR/>
<!--      导航        -->
<DIV>
    &gt;&gt;<B><a href="index.html">论坛首页</a></B>
</DIV>
<!--      用户注册表单        -->
<DIV  class="t" style="MARGIN-TOP: 15px" align="center">
    <FORM name="regForm" onSubmit="return check()" action="/reg" method="post">
        <div style="height: 20px;line-height: 20px"><span id="userYes"></span></div>
        <div class="div1">

            <label class="txt1" >用户名</label>
            <INPUT id="userName" class="input" tabIndex="1" tryp="text" maxLength="20" size="35" name="uName">
        </div>

        <div class="div1">
            <label class="txt1">密码</label>
            <INPUT class="input" tabIndex="2" type="password" maxLength="20" size="40" name="uPass">
        </div>
        <div class="div1">
            <label class="txt1">重复密码</label>
            <INPUT class="input" tabIndex="3" type="password" maxLength="20" size="40" name="uPass1">
        </div>
        <br/>性别 &nbsp;
        女<input type="radio" name="gender" value="1">
        男<input type="radio" name="gender" value="2" checked="checked" />
        <br/>请选择头像 <br/>
        <img src="static/image/head/1.gif"/><input type="radio" name="head" value="1.gif" checked="checked">
        <img src="static/image/head/2.gif"/><input type="radio" name="head" value="2.gif">
        <img src="static/image/head/3.gif"/><input type="radio" name="head" value="3.gif">
        <img src="static/image/head/4.gif"/><input type="radio" name="head" value="4.gif">
        <img src="static/image/head/5.gif"/><input type="radio" name="head" value="5.gif">

        <img src="static/image/head/6.gif"/><input type="radio" name="head" value="6.gif">
        <img src="static/image/head/7.gif"/><input type="radio" name="head" value="7.gif">
        <img src="static/image/head/8.gif"/><input type="radio" name="head" value="8.gif">
        <img src="static/image/head/9.gif"/><input type="radio" name="head" value="9.gif">
        <img src="static/image/head/10.gif"/><input type="radio" name="head" value="10.gif">
        <BR/>
        <img src="static/image/head/11.gif"/><input type="radio" name="head" value="11.gif">
        <img src="static/image/head/12.gif"/><input type="radio" name="head" value="12.gif">
        <img src="static/image/head/13.gif"/><input type="radio" name="head" value="13.gif">
        <img src="static/image/head/14.gif"/><input type="radio" name="head" value="14.gif">
        <img src="static/image/head/15.gif"/><input type="radio" name="head" value="15.gif">
        <br/>

        <INPUT class="btn" tabIndex="4" type="submit" value="注 册" id="reg">
        <br>

        <script>
            if("{{.}}" == false){
                alert("账户已存在")
            }
            $(document).ready(function () {
                $("#userYes").hide();
                $("#userName").change(function(){//获取元素
                    let userName = $(this).val();
                    console.log(userName);
                    let url = "/checkUser";
                    let parm = {"userName":userName}

                    $.post(url,parm,function(res){
                        $("#userYes").show();
                        $("#userYes").html(res);
                    })
                })
            })
        </script>

    </FORM>
</DIV>
